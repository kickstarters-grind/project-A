<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <title>clickortap</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(45deg, #333, #337, #453);
        font-family: 'Poppins', sans-serif;
      }

      nav {
        background: linear-gradient(45deg, rgb(255, 127, 80), rgb(200, 200, 77), rgb(255, 128, 80));
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 50px;
        border-radius: 10px;
        margin: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .logo img {
        width: 50px;
        height: auto;
      }

      ul {
        display: flex;
        gap: 30px;
        list-style: none;
      }

      ul li {
        transition: all 0.3s ease;
      }

      ul li a {
        text-decoration: none;
        color: #fff;
        font-size: 18px;
        font-weight: 600;
        padding: 8px 16px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      ul li a:hover {
        background-color: rgba(255, 155, 255, 0.2);
        color: #000;
      }

      ul li a:active {
        transform: scale(0.98);
      }

      @media screen and (max-width: 768px) {
        nav {
          flex-direction: column;
          text-align: center;
        }
        ul {
          flex-direction: column;
          gap: 15px;
        }
      }
      }
    </style>
    <link rel="icon" href="untitled.svg" type="image/x-icon">
    <link rel="shortcut icon" href="untitled.svg" type="image/x-icon">
  </head>

  <body>
    <nav>
      <div class="logo">
        <a href="index4.html"> <img src="untitled.svg" alt="Your Logo"> </a>
      </div>
      <ul>
        <li><a href="index1.html" target="_blank">About Us</a></li>
        <li><a href="index.html">Home</a></li>
        <li><a href="index2.html">Contact Us</a></li>
        <li><a href="index3.html">More About Us!</a></li>
      </ul>
    </nav>
    
  </body>
</html>
